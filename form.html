<body>

    <main class="form_container">
        <p class="service_text">Dai nuovo slancio alla tua attività commerciale diventando un nostro partner e usando gli strumenti, la tecnologia e la base di clienti per portare l'intera città alla tua porta.</p>
        <div>
            <h1 class="form_headline">I tuoi dati personali</h1>
            <form action="#">

                <input 
                    type="text" 
                    name="name"
                    placeholder="Nome"
                    required
                    minlength="4" />

                <input 
                    type="text" 
                    name="surname"
                    placeholder="Cognome"
                    required
                    minlength="4" />

                <input 
                    type="email" 
                    name="mail"
                    placeholder="Email"
                    required />

                <input 
                    type="tel"
                    name="number"
                    placeholder="Numero di telefono"
                    required
                    maxlength="10" />
            </form>
        </div>

        <div>
            <h1 class="form_headline">Il tuo negozio</h1>
            <form action="#">

                <input 
                    type="text" 
                    name="shop_name"
                    placeholder="Nome del negozio"
                    required
                    minlength="4" />

                <input 
                    type="text" 
                    name="shop_address"
                    placeholder="Indirizzo e numero civico"
                    required
                    minlength="4" />
                
                <input 
                    type="text" 
                    name="shop_country"
                    placeholder="Città o paese"
                    required
                    minlength="4" />

                <input 
                    type="tel"
                    name="shop_cap"
                    placeholder="CAP"
                    required
                    maxlength="5" />

                <select id="shop_type" name="shop_type">
                    <option value="alimentare">Alimentare</option>
                    <option selected value="gioielleria">Gioielleria</option>
                    <option value="casalingo">Casalingo</option>
                    <option value="giardinaggio">Giardinaggio</option>
                </select>
                    
                <label id="tos" for="tos">
                    <input 
                    type="checkbox"
                    required />
                    Accetta i termini e le condizioni
                </label>

                <button type="submit">
                    Registrati
                </button>

            </form>
        </div>
        
    </main>
</body>
</html>
